<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register new account</h1>
<form class= action="#" th:action="@{/register}" th:object="${user}" method="post">

    <label for="username">Username: </label><input th:field="*{username}" name="username" type="text" id="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter username'" th:required="true"><br>
    <label for="password">Password: </label><input th:field="*{password}" name="password" type="text" id="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" th:required="true"><br>
    <label for="email">Email: </label><input th:field="*{email}" name="email" type="email" id="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email'" th:required="true"><br><br><br>
    <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
</form>
<th:block>
    <p th:if="${usernameError!= null}" th:text="${usernameError}"> error message goes here</p>
    <p th:if="${emailError!= null}" th:text="${emailError}"> error message goes here</p>
    <p th:if="${usernameAndEmailError!= null}" th:text="${usernameAndEmailError}"> error message goes here</p>
</th:block>
<br><br>
<a href="/" ><button>Home Page</button></a><br>
</body>
</html>
