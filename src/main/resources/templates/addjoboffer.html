<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new job offer</title>
</head>
<body>
<form action="#" th:action="@{/jobs/addnew/}" th:object="${jobDetails}" method="post">
    <input type="text" id="owner" name="owner" th:field="${jobDetails.owner}" th:value="${userDetails.username}" value="username" style="display:none;">
    <input type="text" id="publishDate" name="publishDate" th:field="${jobDetails.publishDate}" th:value="${currentDate}" value="date" style="display:none;">
    <fieldset>
        <!-- Form Name -->
        <legend>Add new job offer</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" type="text" th:field="${jobDetails.title}" class="form-control input-md" required="">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="category">Category</label>
            <div class="col-md-4">
                <select th:field="${jobDetails.category}" id="category" name="category" class="form-control" multiple="multiple" required="">
                    <option value="IT">IT</option>
                    <option value="Administration">Administration</option>
                    <option value="Services">Services</option>
                    <option value="Cleaning">Cleaning</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea th:field="${jobDetails.description}" class="form-control" id="description" name="description" required=""></textarea>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="responsibilities">Responsibilities</label>
            <div class="col-md-4">
                <textarea th:field="${jobDetails.responsibility}" class="form-control" id="responsibilities" name="responsibilities" required=""></textarea>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="qualifiactions">Qualifications</label>
            <div class="col-md-4">
                <textarea th:field="${jobDetails.qualifications}" class="form-control" id="qualifiactions" name="qualifiactions" required=""></textarea>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="benefits">Benefits</label>
            <div class="col-md-4">
                <textarea th:field="${jobDetails.benefits}" class="form-control" id="benefits" name="benefits" required=""></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="location">Location</label>
            <div class="col-md-4">
                <input th:field="${jobDetails.location}" id="location" name="location" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="salary">Salary</label>
            <div class="col-md-4">
                <input th:field="${jobDetails.salary}" id="salary" name="salary" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="vacancy">Vacancy</label>
            <div class="col-md-4">
                <input th:field="${jobDetails.vacancy}" id="vacancy" name="vacancy" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="jobNature">Job Nature</label>
            <div class="col-md-4">
                <input th:field="${jobDetails.jobNature}" id="jobNature" name="jobNature" type="text" placeholder="full/part time" class="form-control input-md" required="">

            </div>
        </div>
        <br>
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submitButton"></label>
            <div class="col-md-8">
                <button type="submit" id="submitButton" name="submitButton" class="btn btn-success">Submit</button>
                <button type="reset"  id="cancelButton" name="cancelButton" class="btn btn-danger">Clear</button>
            </div>
        </div>

    </fieldset>
</form>
<br><br>
<a href="/" ><button>Home Page</button></a><br>

</body>
</html>
